<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriDelivery-Login</title>
    <link rel="stylesheet" href="two_pages.css">
</head>

<body>
    <section class="container">
        <img class="container_img" src="./assents/NutriDelivery.svg" alt="LogoNutriDelivery">
        <img class="container_img" src="./assents/Polygon 2.svg" alt="LogoNutriDelivery">
        <h2 class="container_titulo">Faça Login</h2>
        <div>
            <label class="container_label" for="email">Email:</label>
            <input class="container_input" type="email" id="email">
        </div>

        <div>
            <label class="container_label" for="password">Senha:</label>
            <input class="container_input" type="password" id="password">
        </div>

        <div class="container_checkbox">
            <label class="container_label" for="Save_senha">Salvar Senha:</label>
            <input class="container_input_checkbox" type="checkbox" id="save_senha">
        </div>
    </section>
    <section class="container_baixo">
        <a class="container_link" href="inicial.html"><span class="letra_inicial">E</span>ntrar</a>
    </section>
    <footer>
        <h2 class="rodape">© 2020 - 2023 - NutriCompany</h2>
    </footer>


</body>

</html>
